<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
		<script type="text/javascript">
			var divEle = document.getElementById('div')
			
			divEle.addEventListener('touch',function(e){
				console.dir(e)
				console.log('tap event')
			})
			divEle.addEventListener('click',function(e){
				console.dir(e)
				console.log('click event')
			})
		</script>
	</body>
</html>
