<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.city {
				display: inline-block;
				padding: 5px 20px;
				border: 1px solid #44a5fc;
				color: #333;
				transform: skew(-20deg);
			}
			
			.city div {
				transform: skew(20deg);
			}
			
			.para {
				display: inline-block;
				color: #fff;
				padding: 0 10px;
				position: relative;
				height: 24px;
				line-height: 24px;
				margin-left: 12px;
				background: red;
			}
			
			.para::before {
				border-color: transparent red red transparent;
			}
			
			.para::before {
				content: '';
				display: block;
				width: 0;
				height: 0;
				position: absolute;
				border-style: solid;
				border-width: 12px 6px;
				top: 0;
				left: -12px;
			}
			
			.para::after {
				border-color: red transparent transparent red;
			}
			
			.para::after {
				content: '';
				display: block;
				width: 0;
				height: 0;
				position: absolute;
				border-style: solid;
				border-width: 12px 6px;
				top: 0;
				right: -12px;
			}
		</style>
	</head>

	<body>
		<div class="city">
			<div>上海</div>
		</div>
		<div class="para"></div>
	</body>

</html>
