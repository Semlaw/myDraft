<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.dropdown.contextMenu {
				position: absolute;
				z-index: 1000;
			}
			
			.dropdown_menu {
				background-color: #fff;
				border-radius: 4px;
				-moz-border-radius: 4px;
				-webkit-border-radius: 4px;
				overflow: hidden;
				border: 1px solid #d6d6d6;
				box-shadow: 2px 3px 10px rgba(0, 0, 0, .1);
				-moz-box-shadow: rgba(0, 0, 0, .1) 2px 3px 10px;
				-webkit-box-shadow: rgba(0, 0, 0, .1) 2px 3px 10px;
				min-width: 125px;
			}
			
			.dropdown_menu li a {
				display: block;
				text-decoration: none;
				color: #000;
				font-size: 14px;
				padding: 8px;
				border-bottom: 1px solid #f1f1f1;
				text-align: left;
			}
		</style>
	</head>

	<body>
		<div id="contextMenu" class="dropdown contextMenu " ng-style="contextStyle">
			<ul class="dropdown_menu">
				<li>
					<a href="javascript:;" ng-click="item.callback()" class="ng-binding ng-scope">取消置顶</a>
				</li>
				<li>
					<a href="javascript:;" ng-click="item.callback()" class="ng-binding ng-scope">修改群名</a>
				</li>
				<li>
					<a href="javascript:;" ng-click="item.callback()" class="ng-binding ng-scope">修改备注</a>
				</li>
			</ul>
		</div>
	</body>

</html>
