<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			window.addEventListener('dragenter', function(ev) {
				ev.stopPropagation()
				ev.preventDefault()
			})
			document.ondragover = function(e) {
				e.preventDefault();
			};
			document.ondrop = function(e) {
				e.preventDefault();
			};
		</script>
	</body>

</html>
