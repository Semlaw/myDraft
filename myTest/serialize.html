<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="" method="post">
			<input type="text" name="name" id="name" value="" />
			<input type="text" name="age" id="age" value="" />
			<input type="file" name="f" multiple="" id="file" value="" />
			<input type="submit" value="提交"/>
		</form>
		<button id="btn">btn</button>
		<script src="js/jQuery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#btn').click(function(ev){
				ev.preventDefault()
				console.dir($('#file').get(0).files)
				addF()
			})
			
			function addF(){
				var f = new FormData()
				f.append('name',$('#name').val())
				f.append('age',$('#age').val())
//				f.append('f',$('#file').get(0).files[0])
//				console.dir(f)
				var xmlhttp = new XMLHttpRequest()
				var obj = {name:'tim'}
				var js = JSON.stringify(obj)
				xmlhttp.open("GET","test1.txt?name=123",false);
				xmlhttp.send(js);
			}
		</script>
	</body>
</html>
