<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.mask {
				position: fixed;
				top: 0;
				left: 0;
				background-color: rgba(0, 0, 0, 0.4);
				width: 0;
				height: 0;
				z-index: 99;
				opacity: 0;
				transition: opacity 0.3s linear;
			}
			
			.mask.active {
				opacity: 1;
				width: 100vh;
				height: 100vh;
			}
			
			.sku-content-wrapper {
				width: 100%;
				min-height: 400rpx;
				position: fixed;
				bottom: 0;
				left: 0;
				max-height: 75%;
				z-index: 101;
				transition: all 0.4s ease-in-out;
				overflow: hidden;
				padding-top: 200rpx;
				box-sizing: border-box;
				transform: translateY(100%);
			}
			
			.sku-content-wrapper.active {
				transform: translateY(0);
			}
		</style>
	</head>

	<body>
		<view class='mask'></view>
		<view class='sku-content-wrapper'>

		</view>
	</body>

</html>
