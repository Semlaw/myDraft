<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<button id="btn">打单</button>
		<script src="../../lib/jQuery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function duiyunPrint(ctn) {
				if(!ctn) return;
				var $iframe = $("<iframe  />");
				$iframe.appendTo("body");

				$iframe.css({
					position: "absolute",
					width: "0px",
					height: "0px",
					left: "-600px",
					top: "-600px"
				});

				var doc = $iframe[0].contentWindow.document;
				doc.write(ctn);
				doc.close();
				setTimeout(function() {
					$iframe[0].contentWindow.print();
				}, 1000)
			}
			$('#btn').click(function() {
				console.log(1111)
				$.get('tpl.html')
					.then(function(res) {
						console.log(typeof res)
						duiyunPrint(res)
					})
			})
		</script>
	</body>

</html>
