<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.dashed {
				height: 1px;
				background: linear-gradient(to right, #000000, #000000 5px, transparent 5px, transparent);
				/*background-size: 10px 100%;*/
			}
			
			.tri {
				width: 6px;
				height: 6px;
				background: linear-gradient(to top, red, red) no-repeat, linear-gradient(to right, red, red) no-repeat, linear-gradient(135deg, #fff, #fff 6px, hsla(0, 0%, 100%, 0) 6px) no-repeat;
				background-size: 6px 1px, 1px 6px, 6px 6px;
				transform: rotate(-45deg);
				position: relative;
				top: 100px;
				left: 300px;
			}
			
			
			.btn {
				display: inline-block;
				background: #f0f0f0 no-repeat center;
				background-color: rgb(240, 240, 240);
				background-image: none;
				background-size: auto auto;
				border: 1px solid #d0d0d0;
				width: 24px;
				height: 24px;
				border-radius: 2px;
				box-shadow: 0 1px rgba(100, 100, 100, .1);
				color: #666;
				transition: color .2s, background-color .2s;
			}
			.btn-plus {
				background-image: linear-gradient(to top, currentColor, currentColor), linear-gradient(to top, currentColor, currentColor);
				background-size: 10px 2px, 2px 10px;
			}
			
			.btn-minus {
				background-image: linear-gradient(to top, currentColor, currentColor);
				background-size: 10px 2px;
			}
		</style>
	</head>

	<body>
		<div class="dashed"></div>
		<div class="tri"></div>
		<div class="btn btn-plus"></div>
		<div class="btn btn-minus"></div>
	</body>

</html>
