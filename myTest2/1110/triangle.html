<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.item{
				position: relative;
			}
			.item:after {
				content: " ";
				display: inline-block;
				height: 6px;
				width: 6px;
				border-width: 2px 2px 0 0;
				border-color: #c8c8cd;
				border-style: solid;
				-webkit-transform: matrix(0.71, 0.71, -.71, 0.71, 0, 0);
				transform: matrix(0.71, 0.71, -.71, 0.71, 0, 0);
				position: relative;
				top: -2px;
				position: absolute;
				top: 50%;
				margin-top: -4px;
				right: 2px;
			}
			input:empty{
				color: red;
			}
		</style>
	</head>

	<body>
		<div class="item">hello</div>
		<input type="" name="" id="" value="" />
		<script type="text/javascript">
			
		</script>
	</body>

</html>
