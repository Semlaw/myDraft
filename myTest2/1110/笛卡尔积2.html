<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var ori = [[]];
			function cartesianProductOf() {
				return Array.prototype.reduce.call(arguments, function(a, b) {
					var ret = [];
					a.forEach(function(a) {
						b.forEach(function(b) {
							ret.push(a.concat([b]));
						});
					});
					return ret;
				}, [[]]);
			}
			var p1 = ['large', 'midle','small'];
			var p2 = ['red', 'blue'];
			var p3 = ['us','cn'];
			var ret= cartesianProductOf(p1,p2 ,p3,['a1','a2','a3'])
			console.log(ret)
		</script>
	</body>

</html>
