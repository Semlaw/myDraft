<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.bd {
				max-height: 0;
				overflow: hidden;
				transition: all 1s ease-out;
			}
			
			li:hover .bd {
				max-height: 100px;
				transition-timing-function: ease-in;
			}
			
			.radio-beauty-container {
				font-size: 0;
				$bgc: green;
				%common {
					padding: 2px;
					background-color: $bgc;
					background-clip: content-box;
				}
				.radio-name {
					vertical-align: middle;
					font-size: 16px;
				}
				.radio-beauty {
					width: 18px;
					height: 18px;
					box-sizing: border-box;
					display: inline-block;
					border: 1px solid $bgc;
					vertical-align: middle;
					margin: 0 15px 0 3px;
					border-radius: 50%;
					&:hover {
						box-shadow: 0 0 7px $bgc;
						@extend %common;
					}
				}
				input[type="radio"]:checked+.radio-beauty {
					@extend %common;
				}
			}
		</style>
	</head>

	<body>
		<ul>
			<li>
				<div class="hd"> 列表1 </div>
				<div class="bd">列表内容<br>内容列表内容<br>内容列表内容<br>内容列表内容<br>内容列表内容<br>内容列表内容<br>内容列表内容<br>内容列表内容<br>内容列表内容<br>内容列表内容<br>内容列表内容<br>内容列表内容<br>内容列表内容<br>内容列表内容<br>内容列表内容<br>内容</div>
			</li>
			<li>
				<div class="hd"> 列表1 </div>
				<div class="bd">列表内容<br>内容列表内容<br>内容列表内容<br>内容</div>
			</li>
			<li>
				<div class="hd"> 列表1 </div>
				<div class="bd">列表内容<br>内容列表内容<br>内容列表内容<br>内容</div>
			</li>
		</ul>
		<div class="radio-beauty-container">
			<label>
        <span class="radio-name">前端工程师</span>
        <input type="radio" name="radioName" id="radioName1" hidden/>
        <label for="radioName1" class="radio-beauty"></label>
			</label>
			<label>
        <span class="radio-name">后端工程师</span>
        <input type="radio" name="radioName" id="radioName2" hidden/>
        <label for="radioName2" class="radio-beauty"></label>
			</label>
			<label>
        <span class="radio-name">全栈工程师</span>
        <input type="radio" name="radioName" id="radioName3" hidden/>
        <label for="radioName3" class="radio-beauty"></label>
			</label>
		</div>
	</body>

</html>
