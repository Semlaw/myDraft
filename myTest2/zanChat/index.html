<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<p style="margin: 0 20px;"><input type="text" id="hb_remark" value="hello" oninput="valIpt(this)" style="display: block;" placeholder="备注15个字以内"/></p>
		
		<script type="text/javascript">
			function swalRemarkInput(that){
				setTimeout(function(){
					var val = that.value;
					if(val>15){
						that.value = val.substr(0,15);
					}
					window.swalRemarkVal = that.value
				})
			}
			var item = '';
			var userInfo = {}
			swal({
					title: '',
					text: `<div style="color:#000;font-size: 18px;">
							<div class="redpack_banner"></div>
							<p class="zan-p" style="font-size:18px">将发送<span style="color: #E11727;">${item.money/100}元</span>红包给</p>
							<p class="zan-p text-left"><span>昵称： </span><span style="color:#000;">${userInfo.nickName}</span></p>
							<p class="zan-p text-left"><span>备注：</span><span style="color:#000;">${userInfo.remarkName}</span></p>
							<p class="zan-p text-left" style="font-size:18px"><span>所属微信： </span><span style="color:#FF9600;">${userInfo.uinNickName}</span></p>
							<p class="zan-p text-center"><span>添加红包备注信息</span></p>
							<p style="margin: 0 20px;"><input type="text" id="hb_remark" oninput="swalRemarkInput(this)" placeholder="备注15个字以内" style="display: block;"/></p>
						</div>`,
					html: true,
					showCancelButton: true,
					closeOnConfirm: true,
					confirmButtonText: "确认",
					cancelButtonText: "取消",
					confirmButtonColor: "#FF9600",
					showLoaderOnConfirm: true
				},
				function() {
					var val = window.swalRemarkVal;
					window.val = '';
					console.log(val)
					setTimeout(function() {
						swal("提示", val + '', "error")
					}, 200)

				});
			
			
			
			swal({
					title: '',
					text: `<div style="color:#000;font-size: 18px;">
							<div class="redpack_banner"></div>
							<p class="zan-p" style="font-size:18px">将发送<span style="color: #E11727;">${item.money/100}元</span>红包给</p>
							<p class="zan-p text-left"><span>昵称： </span><span style="color:#000;">${userInfo.nickName}</span></p>
							<p class="zan-p text-left"><span>备注：</span><span style="color:#000;">${userInfo.remarkName}</span></p>
							<p class="zan-p text-left" style="font-size:18px"><span>所属微信： </span><span style="color:#FF9600;">${userInfo.uinNickName}</span></p>
							<p class="zan-p text-center"><span>添加红包备注信息：</span></p>
						</div>`,
					html: true,
					showCancelButton: true,
					closeOnConfirm: true,
					confirmButtonText: "确认",
					cancelButtonText: "取消",
					confirmButtonColor: "#FF9600",
					showLoaderOnConfirm: true,
					inputPlaceholder: "输入一些话" 
				},
				function() {
					var val = $('hb_remark').val();
					console.log(val)
					setTimeout(function() {
						swal("提示", val + '', "error")
					}, 200)

				});
				
		</script>
	</body>

</html>
