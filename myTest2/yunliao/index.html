<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div>hello wordl</div>
		<form>
			<input class="input" type="text" name="" id="" value="" />
			<input class="input" type="number" name="" id="" value="" />
		</form>
		<input type="text" />
		<script src="jquery-smartMenu/js/jQuery.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery-smartMenu/js/jquery-smartMenu.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var imageMenuData = [
				[{
					text: "图片描边",
					data: [
						[{
							text: "5像素深蓝",
							func: function() {
								$(this).css("border", "5px solid #34538b");
							}
						}, {
							text: "5像素浅蓝",
							func: function() {
								$(this).css("border", "5px solid #a0b3d6");
							}
						}, {
							text: "5像素淡蓝",
							func: function() {
								$(this).css("border", "5px solid #cad5eb");
							}
						}]
					]
				}, {
					text: "图片内间距",
					func: function() {
						$(this).css("padding", "10px");
					}
				}, {
					text: "图片背景色",
					func: function() {
						$(this).css("background-color", "#beceeb");
					}
				}],
				[{
					text: "查看原图",
					func: function() {
						var src = $(this).attr("src");
						window.open(src.replace("/s512", ""));
					}
				}]
			];
			var bodyMenuData = [
				[{
					text: "页面空白处点击是否冲突测试"
				}]
			];
			$(".input").smartMenu(imageMenuData, {
				name: "image"
			});
			$("body").smartMenu(bodyMenuData, {
				name: "body"
			});
		</script>
	</body>

</html>
