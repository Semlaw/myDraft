<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		body {
			width: 300px;
			position: relative;
		}
		
		.aside {
			width: 100px;
			height: 150px;
			float: left;
			background: #f66;
		}
		/*可以通过通过触发main生成BFC， 来实现自适应两栏布局。*/
		.main {
			overflow: hidden;
			height: 200px;
			background: #fcc;
		}
	</style>

	<body>
		<div class="aside">aside</div>
		<!--BFC的区域不会与float box重叠。-->
		<div class="main">
			<div>div main</div>
			<span>sdfsdfsdfsdf</span>
		</div>
	</body>

</html>
