<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--The viewport meta tag is used to improve the presentation and behavior of the samples 
    on iOS devices-->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
		<title></title>

		<style>
			html,
			body {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
			}
			
			#map {
				padding: 0;
			}
			
			.first {
				margin: 20px;
				background: lightgreen;
				width: 100px;
				height: 100px;
			}
			
			ul {
				/*display:inline-block;*/
				margin: 10px;
				background: lightblue;
			}
			
			li {
				margin: 85px;
			}
		</style>

	</head>

	<body class="claro">
		<div class="first"></div>
		<!--如果为ul设置了border或padding，那元素的margin便会被包含在父元素的盒式模型内，不会与外部div重叠。-->
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<div>
			《CSS权威指南》中提到块级正常流元素的高度设置为auto，而且只有块级子元素，其默认高度将是从最高块级子元素的外边框边界到最低块级子元素外边框边界之间的距离。如果块级元素右上内边距或下内边距，或者有上边框或下边框，其高度是从其最高子元素的上外边距边界到其最低子元素的下外边距边界之间的距离。
		</div>
	</body>

</html>
