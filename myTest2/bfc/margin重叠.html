<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.item {
				height: 100px;
				width: 500px;
			}
			
			.item1 {
				margin-bottom: 50px;
				background-color: red;
			}
			
			.item2 {
				margin-top: 50px;
				background-color: deepskyblue;
			}
			.wrapper{
				/*以下样式可产生BFC，防止margin重叠*/
				float: left;
				overflow: auto;
				overflow: hidden;
				display: inline-block;
				display: table-cell;
				display: table-caption;
				position: absolute;
			}
		</style>
	</head>

	<body>
		<div class="item item1">
			div元素高度100px
		</div>
		<section class="wrapper">
			<div class="item item2">

			</div>
		</section>
	</body>

</html>
