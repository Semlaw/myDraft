<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				height: 100px;
				background-color: deepskyblue;
				padding: 100% 20px;
				margin: 0 30px;
				border: 10px solid red;
				box-sizing: border-box;
				position: relative;
			}
			
			.item {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: deeppink;
				left: 0;
				top: 0;
			}
		</style>
	</head>

	<body>
		<div class="box">
			hello world
			<div class="item"></div>
		</div>
	</body>

</html>
