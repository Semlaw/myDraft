<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				height: 200px;
				background-color: pink;
				opacity: .9;
			}
			.item{
				width: 200px;
				height: 100px;
				position: absolute;
				
			}
			.rank1{
				background-color: red;
				z-index: -2;
				top: 0;
				left: 0;
			}
			.rank2{
				background-color: orange;
				left: 10px;
				top: 10px;
			}
			.rank3{
				background-color: yellow;
				float: left;
				left: 20px;
				top: 20px;
			}
			.rank4{
				background-color: green;
				display: inline-block;
				left: 30px;
				top:30px;
			}
			.rank5{
				background-color: deepskyblue;
				z-index: auto;
				left: 40px;
				top: 40px;
			}
			.rank6{
				background-color: purple;
				z-index: 9;
				left: 50px;
				top: 50px;
			}
			.rank7{
				background-color: black;
				left: 60px;
				top: 60px;
			}
			.rank0{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item rank7"></div>
			<div class="item rank6"></div>
			<div class="item rank5"></div>
			<div class="item rank4"></div>
			<div class="item rank3"></div>
			<div class="item rank2"></div>
			<div class="item rank1"></div>
		</div>
	</body>
</html>
