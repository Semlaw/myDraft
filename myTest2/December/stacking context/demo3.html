<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float元素上下文顺序大于block元素</title>
		<style type="text/css">
			.item{
				width: 300px;
				height: 200px;
			}
			.item1{
				background-color: deepskyblue;
			}
			.item2{
				background-color: red;
				float: left;
				margin-left: 100px;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="item item2"></div>
			<div class="item item1"></div>
		</div>
		<h1>float元素上下文顺序大于block元素</h1>
	</body>
</html>
