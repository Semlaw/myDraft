<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>形成层叠上下文的条件</title>
		<style type="text/css">
			.box{
				position: relative;
				z-index: auto;
			}
			.box{
				z-index: 1;
			}
			.item{
				position: absolute;
				
			}
			.rank1{
				background-color: deepskyblue;
				width: 300px;
				height: 100px;
			}
			.rank2{
				background-color: red;
				width: 100px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item rank1" style="z-index: 2;"></div>
		</div>
		<div class="box">
			<div class="item rank2" style="z-index: 1;"></div>
		</div>
		<div>
			<h1>形成层叠上下文的条件</h1>
			<pre>
				
			z-index值不为auto的flex项(父元素display:flex|inline-flex).
			元素的opacity值不是1.
			元素的transform值不是none.
			元素mix-blend-mode值不是normal.
			元素的filter值不是none.
			元素的isolation值是isolate.
			will-change指定的属性值为上面任意一个。
			元素的-webkit-overflow-scrolling设为touch.

			</pre>
		</div>
	</body>
</html>
