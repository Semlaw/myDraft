<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>形成层叠上下文的元素层叠上下文顺序大于inline-block元素</title>
		<style type="text/css">
			.box {
				transform: scale(1);
			}
			
			.item {
				width: 300px;
				height: 200px;
			}
			
			.item1 {
				width: 200px;
				height: 300px;
				background-color: deepskyblue;
				position: relative;
				position: absolute;
				position: fixed;
			}
			
			.item2 {
				background-color: red;
				margin-top: -100px;
				opacity: .9;
				transform: scale(1.1);
				filter: blur(4px);
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="item item1"></div>
			<div class="item item2"></div>
		</div>
		<div>
			元素一旦成为定位元素，其z-index就会自动生效，此时其z-index就是默认的auto，也就是0级别。
		</div>
	</body>

</html>
