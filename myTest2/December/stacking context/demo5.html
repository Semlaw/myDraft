<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>inline-block元素层叠上下文顺序大于float元素</title>
		<style type="text/css">
			.item{
				width: 300px;
				height: 200px;
			}
			.item1{
				background-color: deepskyblue;
				display: inline-block;
				margin-left: -100px;
			}
			.item2{
				background-color: red;
				float: left;
				
			}
		</style>
	</head>
	<body>
		<div>
			<div class="item item2"></div>
			<div class="item item1"></div>
		</div>
	</body>
</html>
