<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			function Stack() {
				var items = [];
				this.push = function(element) {
					items.push(element);
				};
				this.pop = function() {
					return items.pop();
				};
				this.peek = function() {
					return items[items.length - 1];
				};
				this.isEmpty = function() {
					return items.length == 0;
				};
				this.size = function() {
					return items.length;
				};
				this.clear = function() {
					items = [];
				};
				this.print = function() {
					console.log(items.toString());
				};
			}

			function divideBy2(decNumber) {
				var remStack = new Stack(),
					rem,
					binaryString = '';
				while(decNumber > 0) { //{1}
					rem = Math.floor(decNumber % 2); //{2}
					remStack.push(rem); //{3}
					decNumber = Math.floor(decNumber / 2); //{4}
				}
				while(!remStack.isEmpty()) { //{5}
					binaryString += remStack.pop().toString();
				}
				return binaryString;
			}
			function divideBy2_(decNumber) {
				var remStack = new Stack(),
					rem,
					binaryString = '';
				while(decNumber > 0) { //{1}
					rem = Math.floor(decNumber % 2); //{2}
					remStack.push(rem); //{3}
					decNumber = Math.floor(decNumber>>1); //{4}
				}
				while(!remStack.isEmpty()) { //{5}
					binaryString += remStack.pop().toString();
				}
				return binaryString;
			}
		</script>
	</body>

</html>
