<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				position: relative;
				left: 200px;
				top: 200px;
				background-color: #DCDCDC;
				width: 10px;
				height: 10px;
			}
			
			.item {
				position: absolute;
				left: 0;
				top: 0;
				width: 100px;
				height: 100px;
			}
			
			.item1 {
				position: absolute;
				top: 30px;
				left: 40px;
				background-color: deepskyblue;
			}
			
			.item2 {
				opacity: .9;
				background-color: pink;
				transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
			}
			
			.item3 {
				opacity: .9;
				background-color: red;
				transform: matrix(-0.71, 0.71, -0.71, -0.71, 0, 0);
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="item item1"></div>
			<div class="item item2">10010</div>
			<div class="item item3">10011</div>
		</div>
		<script type="text/javascript">
			function foo() {
				try {
					console.log('first try');
					return 10010;
				} catch(e) {

				} finally {
					console.log('finally')
					return 10011;
					try {
						console.log('two try')
						return 10012;
					} catch(e) {

					}
				}
			}
		</script>
	</body>

</html>
