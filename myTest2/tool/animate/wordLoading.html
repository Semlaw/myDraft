<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			dot {
				display: inline-block;
				height: 1em;
				line-height: 1;
				text-align: left;
				vertical-align: -.25em;
				overflow: hidden;
			}
			
			dot::before {
				display: block;
				content: '...\A..\A.';
				white-space: pre-wrap;
				/* 也可以是white-space: pre */
				animation: dot 3s infinite step-start both;
			}
			
			@keyframes dot {
				33% {
					transform: translateY(-2em);
				}
				66% {
					transform: translateY(-1em);
				}
			}
		</style>
	</head>

	<body>
		<dot class="dot">数据加载中</dot>
	</body>

</html>
