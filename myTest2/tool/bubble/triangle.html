<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				position: relative;
			}
			
			.tri2 {
				left: 0;
				top: -1px;
				border-width: 5px;
				border-bottom-color: #aaa;
				border-bottom-style: solid;
				border-left: 10px solid transparent;
				border-right: 10px solid transparent;
				position: absolute;
			}
			
			.tri {
				top: 0;
				left: 0;
				border-width: 5px;
				border-bottom-color: #ffffff;
				border-bottom-style: solid;
				border-left: 10px solid transparent;
				border-right: 10px solid transparent;
				position: absolute;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="tri2"></div>
			<div class="tri"></div>
		</div>
	</body>

</html>
