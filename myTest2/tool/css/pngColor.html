<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.pic {
				width: 200px;
				height: 200px;
				background-image: url(people.png);
				background-size: cover;
			}
			
			.pic1 {
				background-image: url(people.png), linear-gradient(#f00, #f00);
				background-blend-mode: lighten;
				background-size: cover;
			}
			
			.icon {
				display: inline-block;
				width: 45px;
				height: 45px;
				overflow: hidden;
			}
			
			.icon>.icon {
				position: relative;
				left: -45px;
				border-right: 45px solid transparent;
				-webkit-filter: drop-shadow(20px 0);
				filter: drop-shadow(rgb(102, 204, 255) 45px 0);
			}
			
			.icon-del {
				background: url(people.png) no-repeat center;
			}
		</style>
	</head>

	<body>
		<div class="pic"></div>
		<div class="pic pic1"></div>
		<i class="icon">
			<i class="icon icon-del"></i>
		</i>
	</body>

</html>
