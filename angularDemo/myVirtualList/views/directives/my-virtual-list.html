<div class="list-cell-wrapper" ng-style="canvasHeight">
	<div class="list-cell" ng-repeat="item in visibleProvider track by item.userName" ng-click="onClickOption(item)" ng-style="item.styles" ng-class="{selected: (currentOption.value == item.value)}">
		<div class="chat_item">
			<div class="avatar">
				<img class="img" src="./img/zan_logo.jpg" ng-src="{{}}">
			</div>
			<div class="info">
				<h3 class="nickname">
                    <span class="nickname_text" ng-bind="item.nickName">阿赞赞赞</span>
                </h3>
			</div>
		</div>
	</div>
</div>
