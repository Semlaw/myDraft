<html ng-app='app'>

	<head>
		<title>order by</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="table-responsive" ng-controller="demoController">
			<table id="tb" class="table table-bordered table-hover">
				<thead>
					<tr>
						<th class="col-md-2">编号</th>
						<th class="col-md-4">国家</th>
						<th class="col-md-4">名称</th>
						<th class="col-md-3">年龄</th>
					</tr>
				</thead>
				<tbody id="tbody" ng-repeat="(key,stu) in data | orderBy : 'age' | limitTo: 10">
					<tr class="{{ cls($index) }}">
						<td>{{ $index + 1 }}</td>
						<td>{{ stu.country }}</td>
						<td>{{ stu.name }}</td>
						<td>{{ stu.age }}</td>
					</tr>
				</tbody>
			</table>
		</div>

			angular.module('app', [])
				.controller('demoController', function($scope) {

	</body>
