<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			setTimeout(function() {
				console.log('定时器开始啦')
			});

			new Promise(function(resolve) {
				console.log('马上执行for循环啦');
				for(var i = 0; i < 10000; i++) {
					i == 99 && resolve();
					console.log(10010)
				}
			}).then(function() {
				console.log('执行then函数啦')
			});

			console.log('代码执行结束');
		</script>
	</body>

</html>
