<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var p1 = new Promise(function(res, rej) {
				setTimeout(a => rej(a), 2000, 'p1 resolve')
			})

			p1.then(function(res) {
				console.dir(res)
				throw new Error
			}, function(res) {
				console.dir(res)
			}).catch(function(err){
				console.log('err')
				console.log(err)
			})

			var p2 = new Promise(function(res, rej) {
				setTimeout(() => res(p1), 4000)
			})

			p2.then(function(res) {
				console.dir(res)
			}, function(res) {
				console.dir(res)
			})
		</script>
	</body>

</html>
