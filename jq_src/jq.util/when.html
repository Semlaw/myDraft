		<script type="text/javascript">
			$(function(){
				console.log('func use1')

	<body>
		<div>
			hello world

		<script type="text/javascript">
			var d1 = $.Deferred();
			var d2 = $.Deferred();
			d1.resolve('d1 resolve')
			setTimeout(function(){
				d2.resolve('d2 resolve')
			},4000)
			$.when(d2,d1).then(function(res){
				console.dir(arguments)
				console.dir(res)
				console.log('done')
			},function(res){
				console.dir(res)
				console.log('fail')
			})
			
		</script>
