<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script src="../jquery1.7.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var d = $.Deferred(function(dtd){
				setTimeout(function(){
					dtd.resolve('all ok')
				},3000)
			})
			
			d.then(function(res){
				console.dir(this)
				console.dir(res)
				return 'hello world'
			}).then(function(res){
				console.dir(this)
				console.dir(res)
				throw 'error'
			}).then(function(res){
				console.dir(this)
				console.dir(res)
			})


			
			d.progress(function(res){
				console.log('notice1');
				console.dir(res)
			}).progress(function(res){
				console.log('notice2');
				console.dir(res)
			})
		</script>
	</body>

</html>
